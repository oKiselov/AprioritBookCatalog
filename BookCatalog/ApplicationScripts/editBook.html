<form id="editBookForm">
    <div class="modal-body">
        <input type="number" id="bookId" style="display:none" />
        <div class="row" style="margin:5px">
            <div class="form-group">
                <label for="title" class="col-lg-4">Book title:</label>
                <input type="text" class="col-lg-8" id="title" name="title" maxlength="100" required />
            </div>
        </div>
        <div class="row" style="margin:5px">
            <div class="form-group">
                <label for="pages" class="col-lg-4">Pages:</label>
                <input type="number" id="pages" class="col-lg-8" name="pages" min="1" required />
            </div>
        </div>
        <div class="row" style="margin:5px">
            <div class="form-group">
                <label for="year" class="col-lg-4">Year:</label>
                <input type="text" id="yearBookPublished" class="col-lg-8" name="year" required />
            </div>
        </div>
        <div class="row" style="margin:5px">
            <div class="form-group">
                <label for="rate" class="col-lg-4">Rate:</label>
                <input type="number" id="rate" class="col-lg-8" name="rate" min="1" max="5" required />
            </div>
        </div>
        <div class="row" style="margin:5px">
            <div class="form-group">
                <label for="multiselectAuthors" class="col-lg-4">Author(s):</label>
                <div class="col-lg-8">
                    <div class="row">
                        <select class="html-multi-chosen-select" multiple="multiple" id="multiselectAuthors" required></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <button type="submit" class="btn btn-success" id="btnSaveBookFromModal">Save</button>
            <button type="button" class="btn btn-default" id="btnCloseBookEditModal">Close</button>
        </div>
    </div>

</form>
<script type="text/javascript">
    $(document).ready(function () {
        bookCatalog.InitEditBookModalButtons();
    });
</script>
