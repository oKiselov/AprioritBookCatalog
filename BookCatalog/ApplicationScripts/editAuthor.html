<form id="editAuthorForm">
    <div class="modal-body">
        <div class="row" style="margin:5px">
            <div class="form-group">
                <label for="firstName" class="col-lg-4">First Name:</label>
                <input type="text" class="col-lg-8" id="firstName" name="firstName" required />
            </div>
        </div>
        <div class="row" style="margin:5px">
            <div class="form-group">
                <label for="lastName" class="col-lg-4">Last Name:</label>
                <input type="text" id="lastName" name="lastName" class="col-lg-8" required />
            </div>
        </div>
        <div class="row" id="amountBooksDiv" style="margin:5px; display:none">
            <div class="form-group">
                <label for="amountBooks" class="col-lg-4">Amount of books:</label>
                <input type="text" id="amountBooks" name="amountBooks" class="col-lg-8" />
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <button type="submit" class="btn btn-success" id="btnSaveAuthorFromModal">Save</button>
            <button type="button" class="btn btn-default" id="btnCloseAuthorEditModal">Close</button>
        </div>
    </div>

</form>
<script type="text/javascript">
    $(document).ready(function () {
        bookCatalog.InitEditAuthorModalButtons();
    });
</script>
