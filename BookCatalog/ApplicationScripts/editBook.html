<form id="editBookForm">
    <div class="modal-body">
        <div class="row" style="margin:5px">
            <div class="form-group">
                <label for="title" class="col-lg-4">Book title:</label>
                <input type="text" class="col-lg-8" id="title" name="title" required />
            </div>
        </div>
        <div class="row" style="margin:5px">
            <div class="form-group">
                <label for="published" class="col-lg-4">Year:</label>
                <input type="text" id="published" name="published" class="col-lg-8" required />
            </div>
        </div>
        <div class="row" style="margin:5px">
            <div class="form-group">
                <label for="pages" class="col-lg-4">Pages:</label>
                <input type="number" id="pages" class="col-lg-8" name="pages" required />
            </div>
        </div>
        <div class="row" style="margin:5px">
            <div class="form-group">
                <label for="rate" class="col-lg-4">Rate:</label>
                <input type="number" id="rate" class="col-lg-8" name="rate" required />
            </div>
        </div>
        <div class="row" style="margin:5px">
            <div class="form-group">
                <label for="multiselectAuthors" class="col-lg-4">Author(s):</label>
                <div class="col-lg-8">
                    <div class="row">
                        <select class="html-multi-chosen-select" multiple="multiple" id="multiselectAuthors" required></select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="row">
            <button type="submit" class="btn btn-success" id="btnSaveBookFromModal">Save</button>
            <button type="button" class="btn btn-default" id="btnCloseBookEditModal">Close</button>
        </div>
    </div>

</form>
<script type="text/javascript">
    $(document).ready(function () {
        var authorsArray = [{
            index: 0,
            name: "Shevchenko"
        }, {
            index: 1,
            name: "NotSheva"
        }, {
            index: 2,
            name: "NotShevaOrSheva"
        }];

        var authorsSelect = document.getElementById('multiselectAuthors');
        $.each(authorsArray, function (i, e) {
            $('#multiselectAuthors').append($('<option>', {
                value: e.index,
                text: e.name
            }));
        });

        bookCatalog.InitEditBookModalButtons();
        $('.html-multi-chosen-select').chosen({ width: "100%" });
    });
</script>
